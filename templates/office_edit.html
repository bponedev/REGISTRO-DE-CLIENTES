{% extends "base.html" %}
{% block content %}

<h1>Editar Escritório</h1>

<div class="card">

<form method="POST" action="{{ url_for('office_edit', office_key=office.key) }}">

    <label>Chave (não editável)
        <input value="{{ office.key }}" disabled>
    </label>

    <label>Nome exibido
        <input name="display_name" value="{{ office.display }}" required>
    </label>

    <button class="btn" type="submit">Salvar alterações</button>
</form>

</div>

{% endblock %}
