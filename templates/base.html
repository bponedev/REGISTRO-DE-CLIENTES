<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title if title else "SISTEMA DE REGISTRO DE CLIENTES" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <span class="brand">SISTEMA DE REGISTRO DE CLIENTES</span>
    <a href="{{ url_for('index') }}">NOVO CADASTRO</a>
    <a href="{{ url_for('table', office='CENTRAL') }}">VER REGISTROS</a>
    <a href="{{ url_for('excluidos') }}">VER EXCLUÍDOS</a>
    <a href="{{ url_for('offices_page') }}">GERENCIAR ESCRITÓRIOS</a>
  </aside>

  <main class="main">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
  </main>
</div>

<!-- toast container -->
<div id="toast" class="toast" style="display:none;"></div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
