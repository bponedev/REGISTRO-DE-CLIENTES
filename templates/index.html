{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Novo Cadastro</h1>

  <form action="{{ url_for('submit') }}" method="post">
    <label class="field">Nome<input name="nome" required></label>
    <label class="field">CPF<input name="cpf" required></label>

    <label class="field">Escritório (livre)
      <input name="escritorio" placeholder="Ex: campos, goias_norte, rj_centro">
    </label>

    <label class="field">Tipo de ação<input name="tipo_acao"></label>
    <label class="field">Data do fechamento<input type="date" name="data_fechamento"></label>
    <label class="field">Pendências<input name="pendencias"></label>
    <label class="field">Número do processo<input name="numero_processo"></label>
    <label class="field">Data de protocolo<input type="date" name="data_protocolo"></label>
    <label class="field">Observações<textarea name="observacoes"></textarea></label>

    <label class="field">Captador
      <select name="captador">
        <option>Pago</option>
        <option>Não pago</option>
      </select>
    </label>

    <button class="btn" type="submit">Salvar</button>
  </form>
</div>
{% endblock %}
