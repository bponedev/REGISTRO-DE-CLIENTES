<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sistema de Registro de Clientes — Novo Cadastro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
<aside class="sidebar">
<span class="brand">Sistema de Registro de Clientes</span>
<a href="{{ url_for('home') }}">Novo cadastro</a>
<a href="{{ url_for('table') }}">Ver registros</a>
<a href="{{ url_for('excluidos') }}">Ver excluídos</a>
</aside>
<main class="main">
<div class="card">
<h1>Novo Cadastro</h1>
<form action="{{ url_for('submit') }}" method="post">
    <label class="field">Nome<input name="nome" required></label>
    <label class="field">CPF<input name="cpf" required></label>
    
    <label class="field">Escritório<input name="escritorio" required value="Central"></label>
    <label class="field">Tipo de ação<input name="tipo_acao"></label>
    
    <label class="field">Data do fechamento<input type="date" name="data_fechamento"></label>
    <label class="field">Pendências<input name="pendencias"></label>
    
    <label class="field">Número do processo<input name="numero_processo"></label>
    <label class="field">Data de protocolo<input type="date" name="data_protocolo"></label>
    
    <label class="field" style="grid-column: span 2;">Observações<textarea name="observacoes"></textarea></label>
    
    <label class="field">Captador
        <select name="captador">
            <option>Pago</option>
            <option>Não pago</option>
        </select>
    </label>
    
    <div style="grid-column: span 2; margin-top: 12px;">
        <button class="btn" type="submit">Cadastrar Cliente</button>
    </div>
</form>
</div>
</main>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
