{% extends "base.html" %}
{% block content %}

<h1>Editar Cliente</h1>

<div class="card">

  <form action="{{ url_for('update') }}" method="post">
    <input type="hidden" name="id" value="{{ cliente.id }}">
    <input type="hidden" name="office" value="{{ office }}">

    <label class="field">Nome<input name="nome" value="{{ cliente.nome }}" required></label>
    <label class="field">CPF<input name="cpf" value="{{ cliente.cpf }}" required></label>

    <label class="field">Escritório (livre)
      <input name="escritorio" value="{{ cliente.escritorio }}">
    </label>

    <label class="field">Tipo de Ação<input name="tipo_acao" value="{{ cliente.tipo_acao }}"></label>
    <label class="field">Data de fechamento<input type="date" name="data_fechamento" value="{{ cliente.data_fechamento }}"></label>
    <label class="field">Pendências<input name="pendencias" value="{{ cliente.pendencias }}"></label>
    <label class="field">Número do Processo<input name="numero_processo" value="{{ cliente.numero_processo }}"></label>
    <label class="field">Data de Protocolo<input type="date" name="data_protocolo" value="{{ cliente.data_protocolo }}"></label>
    <label class="field">Observações<textarea name="observacoes">{{ cliente.observacoes }}</textarea></label>

    <label class="field">Captador
      <select name="captador">
        <option {% if cliente.captador == "Pago" %}selected{% endif %}>Pago</option>
        <option {% if cliente.captador == "Não pago" %}selected{% endif %}>Não pago</option>
      </select>
    </label>

    <button class="btn" type="submit">Salvar alterações</button>
  </form>

</div>

{% endblock %}
