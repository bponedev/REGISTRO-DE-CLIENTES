<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="topbar">
    <div class="container">
        <strong>SISTEMA</strong> —
        <a href="{{ url_for('index') }}">Novo Cadastro</a>
        <a href="{{ url_for('table', office='CENTRAL') }}">Registros</a>
        <a href="{{ url_for('excluidos') }}">Excluídos</a>
        <a href="{{ url_for('offices_page') }}">Gerenciar Escritórios</a>
        <a href="{{ url_for('admin_users') }}">Usuários</a>
        <a href="{{ url_for('logout') }}">Sair</a>
    </div>
</header>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="flash flash-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
