{% extends "base.html" %}
{% block content %}

<h1>Gerenciar Escritórios</h1>

<!-- Criar escritório -->
<div class="card">
    <form method="POST" action="{{ url_for('offices_create') }}">
        <label>Novo escritório:
            <input name="office_name" required placeholder="EX: CAMPOS / RIO / SP">
        </label>
        <button class="btn" type="submit">Criar</button>
    </form>
</div>

<br>

<div class="card scrollable">
<table class="table">
    <thead>
        <tr>
            <th>Chave</th>
            <th>Nome exibido</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
    {% for o in offices %}
        <tr>
            <td>{{ o.key }}</td>
            <td>{{ o.display }}</td>

            <td>

                <!-- Editar -->
                <a class="btn-small" href="{{ url_for('office_edit', office_key=o.key) }}">Editar</a>

                <!-- Excluir -->
                {% if o.key != "CENTRAL" %}
                <form method="POST" action="{{ url_for('offices_delete') }}" class="inline">
                    <input type="hidden" name="office_key" value="{{ o.key }}">
                    <button class="btn-small-danger" onclick="return confirm('Excluir escritório {{ o.display }}?')">
                        Excluir
                    </button>
                </form>
                {% endif %}

            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
