{% extends "base.html" %}
{% block content %}
<h1>REGISTROS EXCLUÍDOS</h1>

<form method="post" action="{{ url_for('restore_selected') }}">
  <button class="btn-small" type="submit">RESTAURAR SELECIONADOS</button>

  <table>
    <thead>
      <tr>
        <th><input id="select-all-excl" type="checkbox"></th>
        <th>ID</th>
        <th>NOME</th>
        <th>CPF</th>
        <th>ESCRITÓRIO</th>
        <th>DATA EXCLUSÃO</th>
        <th>AÇÕES</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td><input class="row-select" type="checkbox" name="ids" value="{{ r[0] }}"></td>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[12] }}</td>
        <td>
          <form action="{{ url_for('restore') }}" method="post">
            <input type="hidden" name="id" value="{{ r[0] }}">
            <button class="btn-small" type="submit">RESTAURAR</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
