<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title if title else "Sistema de Registro de Clientes" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <span class="brand">Sistema de Registro de Clientes</span>
    <a href="{{ url_for('index') }}">Novo cadastro</a>
    <a href="{{ url_for('table', office='central') }}">Ver registros</a>
    <a href="{{ url_for('excluidos') }}">Ver excluídos</a>
    <a href="{{ url_for('offices_page') }}">Gerenciar escritórios</a>
  </aside>

  <main class="main">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
  </main>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
